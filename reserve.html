<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Restaurant management system</title>
</head>
<body>
    <header class="fixed top-0 left-0 right-0">
        <nav class="flex justify-between items-center p-4 ">
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div id="nav-items" class="nav-items flex-grow lg:flex lg:items-center lg:justify-end hidden">
               <ul class="flex flex-wrap gap-4">
                <li><a href="home.html" class="text-gray-700 hover:text-gray-900">Home</a></li>
                <li><a href="menu.html" class="text-gray-700 hover:text-gray-900">Menu</a></li>
                <li><a href="contact.html" class="text-gray-700 hover:text-gray-900">Contact Us</a></li>
                <li><a href="reserve.html" class="text-gray-700 hover:text-gray-900">Book a Table</a></li>
               </ul>                
            </div>
            <div class="toggler-item lg:hidden">
                <button id="toggler-item" class="toggler-icon text-gray-700">
                    <i class="ri-menu-fill"></i>
                </button>
            </div>
        </nav>
    </header>

   
<!-- reserve table -->
<section class="reservation mt-12 px-4">
    <h2 class="text-2xl font-semibold text-center mb-4">Reserve a Table</h2>
    <form id="reservation-form" class="max-w-lg mx-auto p-4 border rounded shadow-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-gray-700">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="date" class="block text-gray-700">Date</label>
            <input type="date" id="date" name="date" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="time" class="block text-gray-700">Time</label>
            <input type="time" id="time" name="time" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="guests" class="block text-gray-700">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="requests" class="block text-gray-700">Special Requests</label>
            <textarea id="requests" name="requests" class="w-full p-2 border rounded"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" >Reserve</button>
        </div>
    </form>
</section>


    <!-- footer -->
    <footer >
        <div class="footer-content flex flex-wrap">
            <div>
                <img class="footer-logo" src="./images/logo.png" alt="">
            </div>
            <div>
                <h5>Reach us through</h5>
                <ul class="icons">
                    <i class="ri-facebook-circle-fill"></i>
                    <i class="ri-instagram-fill"></i>
                    <i class="ri-mail-fill"></i>
                    <i class="ri-home-4-fill"></i>
                </ul>
                <div>
                    <h5><i class="ri-phone-fill"></i>+02-8955392</h5>
                    <h5><i class="ri-cellphone-fill"></i>+8801968999755</h5>
                </div>
            </div>
            <div>
                <a class="text-3xl btn text-bold" href="reserve.html">Book a table now!</a>
                <h5>We are open from 9am to 12am</h5>
                <h5>
                    We are also available with 
                    <div class="delivery-img flex flex-wrap p-5">
                        <img src="./images/foodpanda-logo-0-2048x2048.png" alt="foodpanda">
                        <img src="./images/2aa2d165edd6c7fabb998a0317eb5e6e.png" alt="sohozfood">
                        <img src="./images/uber-eats-logo-0.png" alt="ubereats">
                    </div>
                </h5>
            </div>
        </div>
    </footer>


    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
